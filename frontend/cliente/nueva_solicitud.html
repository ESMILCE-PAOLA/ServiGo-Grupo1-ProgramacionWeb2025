<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva Solicitud – ServiGo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS propio -->
  <link href="nueva_solicitud.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">⚡ ServiGo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCliente">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navCliente">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="solicitudes.html">Solicitudes</a></li>          
          <li class="nav-item"><a class="btn btn-outline-light btn-sm ms-3" href="../visitante/index.html">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Crear nueva solicitud</h2>

    <form id="formSolicitud" class="card p-4 shadow">
      <!-- Localidad -->
      <div class="mb-3">
        <label for="localidad" class="form-label">Localidad</label>
        <select id="localidad" class="form-select" required>
          <option value="">Seleccioná una localidad</option>
          <option>González Catán</option>
          <option>La Matanza</option>
          <option>Morón</option>
          <option>Lanús</option>
          <option>Moreno</option>
        </select>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción del servicio</label>
        <textarea id="descripcion" class="form-control" rows="4" placeholder="Explicá qué necesitás..." required></textarea>
      </div>

      <!-- Archivo adjunto -->
      <div class="mb-3">
        <label for="archivo" class="form-label">Adjuntar archivo (opcional)</label>
        <input type="file" id="archivo" class="form-control">
      </div>

      <!-- Selección de profesionales -->
      <div class="mb-3">
        <label class="form-label">Enviar a profesionales favoritos</label>
        <!-- Buscador -->
        <input type="text" class="form-control mb-2" id="buscarProfesional" placeholder="Buscar en favoritos...">
        
        <!-- Lista de profesionales favoritos -->
        <div class="list-group" id="listaProfesionales">
          <label class="list-group-item">
            <input class="form-check-input me-2" type="checkbox" value="1">
            Carlos López – Electricista
          </label>
          <label class="list-group-item">
            <input class="form-check-input me-2" type="checkbox" value="3">
            Martín Díaz – Carpintero
          </label>
          <label class="list-group-item">
            <input class="form-check-input me-2" type="checkbox" value="4">
            Lucía Fernández – Barbera
          </label>
          <label class="list-group-item">
            <input class="form-check-input me-2" type="checkbox" value="5">
            Pedro Gómez – Electricista
          </label>
        </div>
      </div>

      <!-- Botones -->
      <div class="text-center">
        <button type="reset" class="btn btn-secondary me-2">Cancelar</button>
        <button type="submit" class="btn btn-primary">Enviar solicitud</button>
      </div>
    </form>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS propio -->
  <script src="nueva_solicitud.js"></script>
</body>
</html>
