<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitudes – ServiGo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="estilo.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">⚡ ServiGo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Solicitudes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO SOLICITUD -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Crear nueva solicitud</h2>

    <form id="formSolicitud" class="card p-4 shadow">
      <!-- Localidad -->
      <div class="mb-3">
        <label for="localidad" class="form-label">Localidad</label>
        <select id="localidad" class="form-select" required>
          <option value="">Seleccioná una localidad</option>
          <option>González Catán</option>
          <option>La Matanza</option>
          <option>Morón</option>
          <option>Lanús</option>
          <option>Moreno</option>
        </select>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción del servicio</label>
        <textarea id="descripcion" class="form-control" rows="4" placeholder="Explicá qué necesitás..." required></textarea>
      </div>

      <!-- Archivo adjunto -->
      <div class="mb-3">
        <label for="archivo" class="form-label">Adjuntar archivo (opcional)</label>
        <input type="file" id="archivo" class="form-control">
      </div>

      <!-- Selección de profesionales -->
      <div class="mb-3">
        <label class="form-label">Enviar a</label>
        <select id="profesionales" class="form-select" multiple>
          <option value="1">Carlos López – Electricista</option>
          <option value="3">Martín Díaz – Carpintero</option>
          <option value="4">Lucía Fernández – Barbera</option>
          <option value="5">Pedro Gómez – Electricista</option>
        </select>
        <div class="form-text">Mantené presionada la tecla CTRL (Windows) o CMD (Mac) para seleccionar varios.</div>
      </div>

      <!-- Botones -->
      <div class="text-center">
        <button type="reset" class="btn btn-secondary me-2">Cancelar</button>
        <button type="submit" class="btn btn-primary">Enviar solicitud</button>
      </div>
    </form>
  </section>

  <!-- MODAL AVISO VISITANTE -->
  <div class="modal fade" id="modalAviso" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title">Acceso restringido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Registrate o iniciá sesión para crear solicitudes.</p>
          <button class="btn btn-primary me-2" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#modalLogin">Iniciar sesión</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#modalRegistro">Registrarse</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let isLogged = false; // Cambiar a true si el usuario inició sesión

      const form = document.getElementById("formSolicitud");
      form.addEventListener("submit", (e) => {
        if (!isLogged) {
          e.preventDefault();
          const modalAviso = new bootstrap.Modal(document.getElementById("modalAviso"));
          modalAviso.show();
        } else {
          alert("Solicitud enviada correctamente ✅");
        }
      });
    });
  </script>
</body>
</html>
