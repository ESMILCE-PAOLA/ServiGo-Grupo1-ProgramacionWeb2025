<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilo.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">⚡ ServiGo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto" id="menuNav">
          <!-- JS pone opciones según rol -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Selector de rol (solo pruebas) -->
  <div class="container mt-3">
    <div class="alert alert-secondary p-2">
      <label for="selectRol" class="me-2"><b>Simular como:</b></label>
      <select id="selectRol" class="form-select d-inline-block w-auto">
        <option value="Cliente">Cliente</option>
        <option value="Profesional">Profesional</option>
        <option value="Administrador" selected>Administrador</option>
      </select>
    </div>
  </div>

  <!-- PERFIL -->
  <div class="container mt-4">
    <h2>Perfil de Usuario</h2>
    <div class="card p-3 shadow-sm">
      <div class="row">
        <div class="col-md-3 text-center">
          <img src="https://via.placeholder.com/150" class="rounded-circle img-fluid" alt="Foto usuario">
        </div>
        <div class="col-md-9">
          <h4 id="nombreUsuario"></h4>
          <p><b>DNI:</b> <span id="dniUsuario"></span></p>
          <p><b>Email:</b> <span id="emailUsuario"></span></p>
          <p><b>Rol:</b> <span id="rolUsuario"></span></p>
          <p><b>Estado:</b> <span class="badge bg-success" id="estadoUsuario"></span></p>

          <!-- Acciones solo admin -->
          <div id="accionesAdmin" class="mt-2 d-none">
            <button class="btn btn-warning btn-sm">Editar Usuario</button>
            <button class="btn btn-danger btn-sm" id="btnBloquear">Bloquear</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección solicitudes (cliente/admin) -->
    <div id="seccionSolicitudes" class="mt-4 d-none">
      <h4>Historial de Solicitudes</h4>
      <table class="table table-bordered shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>ID Solicitud</th>
            <th>Servicio</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tablaHistorial"></tbody>
      </table>
    </div>

    <!-- Sección portafolio (profesional) -->
    <div id="seccionPortafolio" class="mt-4 d-none">
      <h4>Portafolio del Profesional</h4>
      <div class="row g-3" id="gridPortafolio">
        <!-- JS carga portafolio -->
      </div>
    </div>
  </div>

  <!-- Modal de rol activo -->
  <div class="modal fade" id="modalRol" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cambio de Rol</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <p id="mensajeModalRol">Ahora estás viendo como <b>Administrador</b></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
