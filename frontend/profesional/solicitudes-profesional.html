<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitudes – Profesional</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="estilo.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</body>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">⚡ ServiGo - Profesional</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navProf">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navProf">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="perfil_profesional.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link active" href="solicitudes-profesional.html">Solicitudes</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-4">Solicitudes Recibidas</h2>

    <!-- FILTROS -->
    <form id="filtroForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <label class="form-label">Desde</label>
        <input type="date" id="fechaDesde" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Hasta</label>
        <input type="date" id="fechaHasta" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Localidad</label>
        <input type="text" id="localidadFiltro" class="form-control" placeholder="Ej: La Matanza">
      </div>
      <div class="col-md-3">
        <label class="form-label">Estado</label>
        <select id="estadoFiltro" class="form-select">
          <option value="">Todos</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Aceptada">Aceptada</option>
          <option value="Rechazada">Rechazada</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-funnel"></i> Filtrar
        </button>
      </div>
    </form>

    <!-- TABLA -->
    <div class="table-responsive">
      <table class="table table-striped" id="tablaSolicitudes">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Detalle</th>
            <th>Localidad</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llena dinámicamente con JS -->
        </tbody>
      </table>
    </div>
  </main>

</html>
