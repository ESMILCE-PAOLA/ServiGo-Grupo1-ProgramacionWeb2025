<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilo.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR ADMIN -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">⚡ ServiGo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navAdmin">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navAdmin">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="PerfilAdministrador.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="GestionDenuncias.html">Denuncias</a></li>
          <li class="nav-item"><a class="nav-link" href="GestionUsuarios.html">Usuarios</a></li>          
          <li class="nav-item"><a class="btn btn-outline-light btn-sm ms-3" href="index.html">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-4">
    <h2>Gestión de Usuarios</h2>

    <!-- Buscador -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="buscador" class="form-control" placeholder="Buscar por DNI, ID o nombre...">
          <button class="btn btn-primary" id="btnBuscar"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <div class="col-md-3">
        <select id="filtroRol" class="form-select">
          <option value="">Todos los roles</option>
          <option value="Cliente">Cliente</option>
          <option value="Profesional">Profesional</option>
          <option value="Administrador">Administrador</option>
        </select>
      </div>
    </div>

    <!-- Tabla -->
    <table class="table table-striped table-hover shadow-sm" id="tablaUsuarios">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se cargan con script.js -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
