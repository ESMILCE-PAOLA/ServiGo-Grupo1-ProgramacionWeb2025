<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Usuarios – ServiGo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../estilo.css" rel="stylesheet">

  <!-- Script -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">⚡ ServiGo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navAdmin">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navAdmin">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="DashboardAdministrador.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="PerfilAdministrador.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="GestionDenuncias.html">Denuncias</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="../visitante/index.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
<div class="container py-4">
  <h2 class="mb-4"><i class="bi bi-people-fill display-4 text-success"></i> Gestión de Usuarios</h2>

  <!-- ================= BUSCADOR INDIVIDUAL ================= -->
  <div class="card p-3 mb-4 shadow-sm">
    <h5><i class="bi bi-search"></i> Buscar Usuario</h5>
    <div class="row g-3 align-items-end">
      <div class="col-md-6">
        <input type="text" id="buscador" class="form-control" placeholder="Ingrese DNI, ID o Nombre">
      </div>
      <div class="col-md-2">
        <button id="btnBuscarUsuario" class="btn btn-primary w-100">
          <i class="bi bi-search"></i> Buscar
        </button>
      </div>
    </div>

    <!-- Resultado de búsqueda -->
    <div class="mt-3">
      <table class="table table-bordered" id="tablaResultado" style="display:none;">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="mensajeBusqueda" class="text-danger"></p>
    </div>
  </div>

  <!-- ================= TABLA DE BLOQUEADOS ================= -->
  <div class="card p-3 shadow-sm">
    <h5><i class="bi bi-person-x"></i> Usuarios Bloqueados</h5>
    <div class="row g-3 align-items-end mb-3">
      <div class="col-md-3">
        <label for="filtroBloqueadosRol" class="form-label">Rol</label>
        <select id="filtroBloqueadosRol" class="form-select">
          <option value="">Todos</option>
          <option value="Cliente">Cliente</option>
          <option value="Profesional">Profesional</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="fechaDesdeBloqueo" class="form-label">Desde</label>
        <input type="date" id="fechaDesdeBloqueo" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="fechaHastaBloqueo" class="form-label">Hasta</label>
        <input type="date" id="fechaHastaBloqueo" class="form-control">
      </div>
      <div class="col-md-2">
        <button id="btnFiltrarBloqueados" class="btn btn-primary w-100">
          <i class="bi bi-search"></i> Buscar
        </button>
      </div>
    </div>

    <table class="table table-hover" id="tablaBloqueados">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Fecha Bloqueo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>


</html>
