</head>
<body>
  <!-- NAVBAR ADMIN -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">⚡ ServiGo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navAdmin">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navAdmin">
        <ul class="navbar-nav ms-auto">

        </ul>

  <div class="container mt-4">
    <h2><i class="bi bi-flag-fill display-4 text-danger"></i> Gestión de Denuncias</h2>

        <!-- FILTROS -->
    <div class="row mb-3">
    <div class="col-md-3">
        <label for="filtroTipo" class="form-label">Tipo</label>
        <select id="filtroTipo" class="form-select">
        <option value="">Todos los tipos</option>
        <option value="perfil">Perfil</option>
        <option value="comentario">Comentario</option>
        <option value="chat">Chat privado</option>
        </select>
    </div>

    <div class="col-md-3">
        <label for="filtroUsuario" class="form-label">Usuario</label>
        <select id="filtroUsuario" class="form-select">
        <option value="">Todos los usuarios</option>
        <option value="Cliente">Cliente</option>
        <option value="Profesional">Profesional</option>
        </select>
    </div>

    <div class="col-md-3">
        <label for="filtroEstado" class="form-label">Estado</label>
        <select id="filtroEstado" class="form-select">
        <option value="">Todos los estados</option>
        <option value="pendiente">Pendiente</option>
        <option value="en curso">En curso</option>
        <option value="resuelta">Resuelta</option>
        </select>
    </div>

    <div class="col-md-1">
        <label for="fechaDesde" class="form-label">Desde</label>
        <input type="date" id="fechaDesde" class="form-control">
    </div>
    <div class="col-md-1">
        <label for="fechaHasta" class="form-label">Hasta</label>
        <input type="date" id="fechaHasta" class="form-control">
    </div>
    </div>

    <p id="contadorDenuncias" class="text-muted small mb-2"></p>

    <!-- TABLA -->
    <table class="table table-striped shadow-sm" id="tablaDenuncias">
      <thead class="table-dark">
        <tr>
          <th>ID Denuncia</th>
          <th>Denunciante</th>
          <th>ID/DNI Denunciante</th>
          <th>Denunciado</th>
          <th>ID/DNI Denunciado</th>
          <th>Tipo</th>
          <th>Motivo</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS rellena -->
      </tbody>
    </table>
  </div>
